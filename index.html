<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <form>
        <label>
            <input type="text" id="cityInput" required placeholder="Enter City" />
            <button id="getWeatherButton" type="click">Get Weather</button>
        </label>

    </form>
    <h1>City: <span id="cityTitle"></span></h1>
    <h3>Temp: <span id="temperature"></span></h3>
    <h3>Desc: <span id="description"></span></h3>
    <p>Wind Speed: <span id="wind"></span></p>

</body>
<script src="js/script.js"></script>

</html>
